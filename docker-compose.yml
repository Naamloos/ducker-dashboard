version: '3.8'

services:
  ducker-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ducker-dashboard
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      # Mount the app directory to persist the SQLite database (app.db)
      - ./ducker-data:/app/data
      # Mount Docker socket to allow the app to manage Docker containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    networks:
      - ducker-network

networks:
  ducker-network:
    driver: bridge
